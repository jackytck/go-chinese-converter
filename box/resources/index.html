<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jcconv</title>
    <style>
      body, html, div {
        height: 100%;
        width: 100%;
      }
      textarea {
        margin: 15px;
        font-size: 20px;
      }
      a {
        text-decoration: none;
      }
      .main {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        align-content: center;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        align-content: center;
      }
      #error {
        color: red;
      }
      .footer {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p id="error"></p>
      <form class="container">
        <textarea id="text" rows="28" cols="70" placeholder="In" oninput="onInputDe()" autofocus></textarea>
        <textarea id="out" rows="28" cols="70" placeholder="Out" readonly></textarea>
      </form>
      <p class="footer">
        <a href="https://github.com/jackytck/jcconv">â™¡ Jacky Tang</a>
      </p>
    </div>
    <script>
      const onInputDe = debounce(onInput, 250);

      function debounce (func, wait) {
        let timeout;
        return function() {
          const context = this, args = arguments;
          const later = function() {
            timeout = null;
            func.apply(context, args);
          };
          const callNow = !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) {
            func.apply(context, args);
          }
        };
      };

      function onInput () {
        const text = document.getElementById('text').value;
        const outBox = document.getElementById('out');
        const error = document.getElementById('error');

        error.innerHTML = '';
        outBox.innerHTML = '';

        post(text).then(res => {
          if (res.error) {
            error.innerHTML = res.error;
          } else {
            outBox.innerHTML = res.output;
          }
        });
      }

      function post (text) {
        const url = 'http://127.0.0.1:8080/translate';
        return fetch(url, {
          method : 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `text=${encodeURIComponent(text)}`
        }).then(response => response.json())
      }
    </script>
  </body>
</html>
